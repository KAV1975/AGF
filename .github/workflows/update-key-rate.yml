name: Update Key Rate Data

on:
  schedule:
    # Запускается каждый день в 07:00 по UTC (в 10:00 по Москве, UTC+3).
    - cron: "0 7 * * *"
  workflow_dispatch: # Опционально: позволяет запускать действие вручную
  push:
    branches: [main] # запускать при пуше в главную ветку

jobs:
  fetch-key-rate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Даем разрешение на запись в репозиторий

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Fetch key rate from CBR
        run: python scripts/fetch_key_rate.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/key_rate.json
          git diff --staged --quiet || (git commit -m "chore(data): auto-update key rate" && git push)
